<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
content="width=device-width,initial-scale=1.0">
 <title>information personnelles</title>
 <style>
  body{font-family:Arial,sans-serif;background-color:#f4f4f4;
margin:0;padding:20px;}
  .container{max-width:600px;margin:auto;background:#fff;padding:20px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
  h1{text-align:center;color:#333;}
  .info{margin:10px 0;padding:10px;border-bottom:1px solid #ddd;}
  .info:last-child{border-bottom:none;}
  .info label{font-weight:bold;display:inline-block;width:100px;}
</style>
</head>
<body>
 <div class="container">
  <h1>information personnelles</h1>
  <div class="info">
   <label>NOM:</label>
   <span>MAMA</span>
 </div>
 <div class="info">
  <label>Prénom:</label>
  <span>Zidane</span>
 </div>
 <div class="info">
  <label>Age:</label>
  <span>25</span>
 </div>
 <div class="info">
  <label>Année:</label>
  <span>1ere</span>
 </div>
  <div class="info">
  <label>Groupe:</label>
  <span>A</span>
 </div>
</div>
</body>
</html>
 </body>
